name: 反馈BUG （子项目专属）
description: 催我们修chong……特性
title: "[SuBug]: "
labels: ["BUG 特性","SUB PROJECT 子项目相关"]
assignees:
  - kdXiaoyi

body:
  # - type: markdown
  #   attributes:
  #     value: |
  #       Any language that is not Chinese will be thrown into Google Translate by me.

  - type: input
    id: project_name
    attributes:
      label: 什么B动静
      description: 哪个破项目出BUG了？版本如何？最新版吗？
      placeholder: e.g. Get-AppxPackage.exe v0.0.0.0@-1
    validations:
      required: true

  - type: input
    id: sys
    attributes:
      label: 你用的什么系统
      description: 写系统版本
      placeholder: e.g. Windows 11 22H2 22623.746 64位
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: 哪里出了BUG？
      description: 填写具体BUG表现和触发方式。
      placeholder: BSODed !
      value: ""
    validations:
      required: true

  - type: input
    id: data
    attributes:
      label: 啥时候的事
      description: 也许被修了
      placeholder: e.g. 2099-02-30 00:00:00
    validations:
      required: false

