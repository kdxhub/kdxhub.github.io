name: "Report a BUG"
description: "Make us re-be alive and fix it up"
title: "[Bug]: "
labels: ["BUG 特性"]
assignees:
  - kdXiaoyi

body:
  - type: markdown
    attributes:
      value: |
        "Any language that is not Chinese will be thrown into Google Translate by me."

  - type: input
    id: browser
    attributes:
      label: "Which browser you use?"
      description: "Browser version and system version"
      placeholder: "e.g. Edge 110.0.1587.63 x64 on Windows 11 22H2"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: "What's BUG?"
      description: "What's the URL and BUG? Don't report it if it happent on [Sub Projects](http://kdxiaoyi.github.io/projects)"
      placeholder: "https://"
      value: ""
    validations:
      required: true

  - type: input
    id: data
    attributes:
      label: "When?"
      description: "Maybe it be resolved"
      placeholder: "e.g. 2099-02-30 00:00:00"
    validations:
      required: false

